stable_task:
  container:
    image: rust:latest
  cargo_cache:
    folder: $CARGO_HOME/registry
    fingerprint_script: cargo update && cat Cargo.lock
  env:
    matrix:
      - CRATE: oxide-auth
      - CRATE: oxide-auth-actix
      - CRATE: actix-example
      - CRATE: oxide-auth-iron
      - CRATE: oxide-auth-rouille
  build_script: cargo build -p "$CRATE" --examples
  test_script: cargo test -p "$CRATE"
  before_cache_script: rm -rf $CARGO_HOME/registry/index

nightly_task:
  container:
    image: rustlang/rust:nightly
  cargo_cache:
    folder: $CARGO_HOME/registry
    fingerprint_script: cargo update && cat Cargo.lock
  env:
    matrix:
      - CRATE: oxide-auth
      - CRATE: oxide-auth-actix
      - CRATE: actix-example
      - CRATE: oxide-auth-iron
      - CRATE: oxide-auth-rouille
      - CRATE: oxide-auth-rocket
  build_script: cargo build -p "$CRATE" --examples
  test_script: cargo test -p "$CRATE"
  before_cache_script: rm -rf $CARGO_HOME/registry/index

ring_task:
  container:
    image: rust:latest
  ring_013_script: pushd tests/ring-0.13 && cargo build -v && popd
  ring_014_script: pushd tests/ring-0.14 && cargo build -v && popd

release_task:
  only_if: $CIRRUS_BRANCH =~ 'release.*'
  container:
    image: rust:latest
  script: ./release

doc_task:
  container:
    image: rustlang/rust:nightly
  script: cargo doc --no-deps --document-private-items --all-features

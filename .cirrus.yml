test_task:
  matrix:
    - container:
        image: rust:latest
    - container:
        image: rustlang/rust:nightly
  cargo_cache:
    folder: $CARGO_HOME/registry
    fingerprint_script: cat Cargo.lock
  env:
    matrix:
      - SUBCRATE: oxide-auth-core
      - SUBCRATE: oxide-auth-actix
      - SUBCRATE: oxide-auth-iron
      - SUBCRATE: oxide-auth-rouille
  build_script:
    - cd "$SUBCRATE"
    - cargo build
  test_script:
    - cd "$SUBCRATE"
    - cargo test
  before_cache_script: rm -rf $CARGO_HOME/registry/index

nightly_task:
  container:
    image: rustlang/rust:nightly
  cargo_cache:
    folder: $CARGO_HOME/registry
    fingerprint_script: cat Cargo.lock
  pre_script: cargo --version
  build_script:
    - cd oxide-auth-rocket
    - cargo build
  test_script:
    - cd oxide-auth-rocket
    - cargo test
  before_cache_script: rm -rf $CARGO_HOME/registry/index

release_task:
  only_if: $CIRRUS_BRANCH =~ 'release.*'
  container:
    image: rust:latest
  script: ./release

doc_task:
  container:
    image: rustlang/rust:nightly
  script: cargo doc --no-deps --document-private-items --all-features

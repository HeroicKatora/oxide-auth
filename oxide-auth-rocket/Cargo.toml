[package]
name = "oxide-auth-rocket"
version = "0.2.0"
authors = ["Andreas Molzer <andreas.molzer@gmx.de>"]
repository = "https://github.com/HeroicKatora/oxide-auth.git"

description = "A OAuth2 server library for rocket featuring a set of configurable and pluggable backends."
readme = "Readme.md"
keywords = ["oauth", "server", "oauth2"]
categories = ["web-programming::http-server", "authentication"]
license = "MIT OR Apache-2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rocket = "0.5.1"
oxide-auth = { version = "0.6.0", path = "../oxide-auth" }
serde_urlencoded = "0.7"
tokio = { version = "1.39.3", features = ["io-util"] }

[dev-dependencies]
reqwest = { version = "0.11.10", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
